<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DieHard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-nanum/1.0/nanumbarungothic/nanumbarungothic.css">

    <link rel="shortcut icon" href="css/favicon.png" type="image/x-icon">
    <link rel="icon" href="css/favicon.png" type="image/x-icon">

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link rel="stylesheet/less" href="css/main.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <div class="header-box">
            <p>Die <e>H</e>ard</p>
            <div class="header-text">
                <p>친구 관리</p>
                <i class="fa fa-cog" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="vs-data">
        <div class="vs-box">
            <div class="user">
                <h6>사용자</h6>
                <p>이장훈</p>
                <div class="profile-img"></div>
                <h5>잔여 남은 거리</h5>
                <h4>14KM</h4>
            </div>
        </div>
        <div class="vs">VS</div>
        <div class="vs-box">
            <div class="friend">
                <h6>친구</h6>
                <p>이장훈</p>
                <div class="profile-img"></div>
                <h5>잔여 남은 거리</h5>
                <h4>14KM</h4>
            </div>
        </div>

    </div>
    <div class="reward">
        <div class="title">Reward</div>
        <p>승리보상입니다</p>
        <div class="money">
            <p>25,000 원</p>
            <div class="time">
                <p class="title">남은시간</p>
                <p class="time">22시간 22분 22초</p>
            </div>
        </div>
        <div class="progress">
            <div class="color"></div>
        </div>
    </div>
    <div class="graph">
        <div class="title">Graph</div>
        <p>통계 그래프입니</p>

        <div class="graph-box">
            <div class="graph-box-split">
                <div class="bar"></div>
            </div>
            <div class="graph-box-split">
                <div class="bar"></div>
            </div>
            <div class="graph-box-split">
                <div class="bar"></div>
            </div>
            <div class="graph-box-split">
                <div class="bar"></div>
            </div>
        </div>
        <div class="graph-text">
            <div class="graph-text-split">
                <p>2시간</p>
            </div>
            <div class="graph-text-split">
                <p>4시간</p>
            </div>
            <div class="graph-text-split">
                <p>6시간</p>
            </div>
            <div class="graph-text-split">
                <p>8시간</p>
            </div>
        </div>
    </div>
</body>
</html>
