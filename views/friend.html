<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DieHard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-nanum/1.0/nanumbarungothic/nanumbarungothic.css">

    <link rel="shortcut icon" href="css/favicon.png" type="image/x-icon">
    <link rel="icon" href="css/favicon.png" type="image/x-icon">

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>

    <link rel="stylesheet/less" href="css/friend.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/10ffd9cc1b.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <div class="header-box">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            <p>친구 목록</p>
        </div>
    </div>
    <div class="friend-list">
        <div class="friend-data">
            <div class="profile-img"></div>
            <div class="name">
                <p>친구 이름</p>
                <div class="name-data">
                    <h5>이장훈</h5>
                    <p>#2222</p>
                </div>
            </div>
            <div class="result">
                <h5>사용자님과의 전적</h5>
                <p>7승 2패</p>
            </div>
        </div>
    </div>

    <div class="input">
        <div class="input-box">
            <input type="text" class="find" placeholder="친구 이름 입력 #4444">
            <div class="btn">친구 추가</div>
        </div>
    </div>
</body>
</html>
